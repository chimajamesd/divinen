<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Church Services - Holy Ghost Revival Royal Assembly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #0a1a3c 70%, #ffffff 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(10, 26, 60, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(10,26,60,0.2);
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .home-link {
            display: inline-block;
            margin-bottom: 18px;
            padding: 8px 22px;
            background: #4fc3f7;
            color: #0a1a3c;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(10,26,60,0.08);
            transition: background 0.2s, color 0.2s;
        }
        .home-link:hover {
            background: #fff;
            color: #0a1a3c;
        }
        h1 {
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: 1px;
            font-size: 2rem;
        }
        h2 {
            color: #4fc3f7;
            margin-bottom: 25px;
            font-size: 1.2rem;
            font-weight: 400;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            background: #fff;
            color: #0a1a3c;
            margin: 12px 0;
            padding: 14px 0;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(10,26,60,0.08);
            transition: transform 0.2s;
        }
        li:hover {
            transform: scale(1.04);
            background: #4fc3f7;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeInDown">
        <a href="index.html" class="home-link animate__animated animate__fadeInDown animate__delay-1s">Home</a>
        <h1 class="animate__animated animate__pulse animate__infinite">Holy Ghost Revival Royal Assembly</h1>
        <h2 class="animate__animated animate__fadeInLeft">Church Services</h2>
        <ul>
            <li class="animate__animated animate__fadeInUp animate__delay-1s">Sunday Worship - 9:00 AM</li>
            <li class="animate__animated animate__fadeInUp animate__delay-2s">Midweek Service - Wednesday 6:00 PM</li>
            <li class="animate__animated animate__fadeInUp animate__delay-3s">Prayer Meeting - Friday 6:00 PM</li>
            <li class="animate__animated animate__fadeInUp animate__delay-4s">Youth Fellowship - Saturday 4:00 PM</li>
        </ul>
    </div>
</body>
</html>
